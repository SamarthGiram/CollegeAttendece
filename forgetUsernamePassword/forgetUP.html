<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="forgetUP.css">
    <title>Student Manegement</title>
  </head>
<body>
    
  <div class="container">
    <div class="title">Forget Username/Password</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Mobile No.</span>
            <input type="text" id="mobile" placeholder="Enter your mobile" required>
          </div>
          <div class="input-box">
            <span class="details">Roll no.</span>
            <input type="number" id="rollno" placeholder="Enter your Roll no." required>
          </div>
          
        <div class="button" >
          <input type="submit" style="margin-left: 225%;" onclick="TwilioNameLookup()" value="Verify">
        </div>
        <div class="button" >
            <input type="submit"  onclick="navigate()"value="Login Page">
          </div>
       
      </form>
     
    </div>
  </div>
  <script src="forgetUP.js"></script>
</body>
</html>
